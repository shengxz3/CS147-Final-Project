[env:lilygo-t-display]
platform = espressif32
board = lilygo-t-display
framework = arduino
monitor_speed = 115200

lib_deps =
  adafruit/Adafruit CCS811 Library @ ^1.1.1
  wifwaf/MH-Z19 @ ^1.5.4
  bodmer/TFT_eSPI @ ^2.5.43
  bblanchon/ArduinoJson @ ^7
  robtillaart/DHT20@0.3.1

build_flags =
  -D USER_SETUP_LOADED
  -D ST7789_DRIVER
  -D CGRAM_OFFSET
  -D TFT_WIDTH=135
  -D TFT_HEIGHT=240
  -D TFT_MOSI=19
  -D TFT_SCLK=18
  -D TFT_CS=5
  -D TFT_DC=16
  -D TFT_RST=23
  -D TFT_BL=4
  -D TFT_RGB_ORDER=TFT_BGR
  -D LOAD_GLCD
  -D LOAD_FONT2
  -D LOAD_FONT4
  -D SMOOTH_FONT


